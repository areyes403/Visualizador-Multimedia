<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Top 5 canciones y videos</title>
    <link rel="stylesheet" href="EstiloPagina3.css">

  </head>
  <body>
    <h1>Top 5 videos</h1>
    <div class="grid-container">

      <div class="grid-element">
        <video src="1.mp4" width="350" height="260"
            preload="metadata" controls poster="1.jpg"></video>
      </div>
      <div class="grid-element">
        <video src="2.mp4" width="350" height="260"
          preload="metadata" controls poster="2.jpg"></video></div>
      <div class="grid-element">
        <video src="3.mp4" width="350" height="260"
            preload="metadata" controls poster="3.png"></video>
      </div>
      <div class="grid-element">
        <video src="4.mp4" width="350" height="260"
            preload="metadata" controls poster="4.jpg"></video>
      </div>
      <div class="grid-element">
        <video src="5.mp4" width="350" height="260"
            preload="metadata" controls poster="5.jpg"></video>
      </div>
    </div>

<h1>Top 5 canciones</h1>
    <div class="grid-container">
      <div class="grid-element">
        <audio src="1.mp3" preload="auto" controls>
        </audio>
      </div>
      <div class="grid-element">
        <audio src="2.mp3" preload="auto" controls>
        </audio>
      </div>
      <div class="grid-element">
        <audio src="3.mp3" preload="auto" controls>
        </audio>
      </div>
      <div class="grid-element">
        <audio src="4.mp3" preload="auto" controls>
        </audio>
      </div>
      <div class="grid-element">
        <audio src="5.mp3" preload="auto" controls>
        </audio>
      </div>
    </div>

  </body>
</html>
